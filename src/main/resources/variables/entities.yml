- name: generic-crop-rule
  priority: ${rulepriority}
  label: GenericCrop
  type: token
  pattern: |
    /(?i)(crop|cultivar|seed|variety|varieties)/

- name: generic-fertilizer-rule
  priority: ${rulepriority}
  label: GenericFertilizer
  type: token
  pattern: |
    /(?i)fertilizer/

- name: measurement-rule
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-MEASUREMENT'] [entity = 'I-MEASUREMENT']*

- name: yield-rule
  priority: ${rulepriority}
  label: Yield
  type: token
  pattern: |
    [lemma = "yield" & tag = /^NN/]

- name: date-standalone-vars
  priority: ${rulepriority}
  label: Date
  type: token
  pattern: |
    [entity='B-DATE'] [entity='I-DATE']*

- name: location-vars
  priority: ${rulepriority}
  label: Location
  type: token
  pattern: |
    [entity='B-LOC'] [entity='I-LOC']*

- name: fertilizer-values-from-lexicon-vars
  priority: ${rulepriority}
  label: Fertilizer
  type: token
  pattern: |
    [entity='B-FERTILIZER'] [entity='I-FERTILIZER']*

- name: crop-values-from-lexicon-vars
  priority: ${rulepriority}
  label: Crop
  type: token
  pattern: |
    [entity='B-CROP'] [entity='I-CROP']*



