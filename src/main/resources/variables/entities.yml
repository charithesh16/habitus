
#
# rules for the variables and values
#

- name: value-from-daterange
  priority: ${rulepriority}
  label: Value
  type: token # TODO: add an action to remove the inner Value for the DATE
  pattern: |
    @range:DateRange

- name: variable-1
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    /(?i)(planting|sowing|seeding)/ /date|season|time|timing/?

- name: value-1
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='DATE'] [entity='DATE']*

