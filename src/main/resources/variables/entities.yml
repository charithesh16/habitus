  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-CROP'] [entity='I-CROP']*

- name: variable-crop
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    /(?i)(crop|cultivar|cultivation|seed|sowed|sown|^plant|grown|growing|variety|varieties)/


- name: variable-fertilizer
  priority: ${rulepriority}
  label: FertilizerUse
  type: token
  pattern: |
    /(?i)(fertilizer|input)/ /use|usage|application/?

