
#
# See Odin manual: https://arxiv.org/pdf/1509.07513.pdf
#

taxonomy:
  - GrammaticalCategory:
    - Noun
    - NounPhrase
  - Entity:
    - Variable
    - Value
    - Date:
      -  DateRange
    - Location
    - Fertilizer
    - FertilizerUse
    - Crop
    - Yield
    - DrySeason
    - WetSeason
    - Planting
    - Quantity
    - BirdAttack
    - GenericCrop
    - GenericFertilizer
    - Duration
    - GrainProperty
    - Area
    - AreaSize
    - Percentage
  - Event:
    - Assignment
    - BirdAttackEvent
    - CropAssignment
    - FertilizerAssignment
    - PlantingArea
    - PlantingEvent
    - PlantingDate
    - YieldAmount
    - WetSeasonAssignment
    - DrySeasonAssignment
    - FertilizerQuantity
    - PropertyAssignment


rules:
  - import: variables/entities.yml
    vars:
      # We need our entities before we can match events
      # Here we make use of the ${rulepriority} variable
      # used in the entities.yml rules
      lowpriority: "1"
      rulepriority: "2"
      higherpriority: "3"

  - import: variables/events.yml
    vars:
      label: Assignment
      rulepriority: "4+"

