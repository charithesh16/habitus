
#
# See Odin manual: https://arxiv.org/pdf/1509.07513.pdf
#

taxonomy:
  - Avoid
  - GrammaticalCategory:
    - Noun
    - NounPhrase
  - Entity:
    - Variable
    - Value
    - Date:
      -  DateRange
    - Location
    - Fertilizer
    - FertilizerUse
    - Crop
    - Yield
    - Season:
      - DrySeason
      - WetSeason
    - Planting
    - Quantity
    - BirdAttack
    - GenericCrop
    - GenericFertilizer
    - Duration
    - GrainProperty
    - Area
    - AreaSize
    - Percentage
    - Months
  - Event:
    - Assignment
    - BirdAttackEvent
    - CropAssignment
    - FertilizerAssignment
    - PlantingArea
    - PlantingEvent
    - PlantingDate
    - YieldAmount
    - SeasonAssignment:
      - WetSeasonAssignment
      - DrySeasonAssignment
    - FertilizerQuantity
    - PropertyAssignment


rules:

  - import: variables/avoid.yml
    vars:
      rulepriority: "1"
  - import: variables/entities.yml
    vars:
      # We need our entities before we can match events
      # Here we make use of the ${rulepriority} variable
      # used in the entities.yml rules
      lowpriority: "2"
      rulepriority: "3"
      higherpriority: "4"

  - import: variables/events.yml
    vars:
      label: Assignment
      rulepriority: "5+"

