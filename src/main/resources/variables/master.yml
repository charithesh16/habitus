
#
# See Odin manual: https://arxiv.org/pdf/1509.07513.pdf
#

taxonomy:
  - NumericEntity:
    - DateRange
  - Entity:
    - Variable
    - Value
  - Event:
    - Assignment

rules:
  - import: variables/numeric_entities.yml
    vars:
      # We need some basic numeric entities such as date ranges before the actual entities
      rulepriority: "1"

  - import: variables/entities.yml
    vars:
      # We need our entities before we can match events
      # Here we make use of the ${rulepriority} variable
      # used in the entities.yml rules
      rulepriority: "2"

  - import: variables/events.yml
    vars:
      label: Assignment
      rulepriority: "3+"

