
- name: ${label}-var-val
  priority: ${rulepriority} 
  label: ${label} 
  type: token
  pattern: |
    @variable:Variable ( [word=/.+/]{, 10} @value:Value )+ 

- name: ${label}-val-var
  priority: ${rulepriority} 
  label: ${label} 
  type: token
  pattern: |
    ( @value:Value [word=/.+/]{, 10} )+ @variable:Variable  
